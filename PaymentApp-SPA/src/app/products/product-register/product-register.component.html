<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Product Register</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Status: </label>
    <label class="radio-inline">
      <input
        class="mr-3"
        type="radio"
        value="1"
        formControlName="status"        
      />Activo
    </label>
    <label class="radio-inline ml-3">
      <input
        class="mr-3"
        type="radio"
        value="2"
        formControlName="status"
      />Inactivo
    </label>
  </div>

  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          registerForm.get('name').errors &&
          registerForm.get('name').touched
      }"
      class="form-control"
      formControlName="name"
      placeholder="ProductName"
    />
    <div class="invalid-feedback">Please choose a Product Name</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('description').errors &&
          registerForm.get('description').touched
      }"
      class="form-control"
      placeholder="Description"
      formControlName="description"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('description').touched &&
        registerForm.get('description').hasError('required')
      "
    >
      Description is required
    </div>
  </div>
  <div class="form-group text-center">
    <button
      class="btn btn-success"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
